{% extends "layout.html" %}
{% block content %}

{% if not admin_active %}
<h3>Login</h3>
<form action="/registerlogin" method="post">
    <label>Username</label>
    <input type="text" name="username">

    <label>Password</label>
    <input type="password" name="password">

    <input type="submit" value="Login">
</form>
{% if login_message %}
<h3>{{login_message}}</h3>
{% endif %}
{% else %}
<h3>Add a Camera</h3>
<form action="/admin/2" method="post">
    <label>Camera Name</label>
    <input type="text" name="name" maxlength="15" required><br><br>

    <label>Manufacturer</label>
    <select name="manufacturer">
        {% for i in manufacturers %}
        <option value="{{i[0]}}">{{i[1]}}</option>
        {% endfor %}
    </select>

    <label>Release Date</label>
    <input type="date" name="release_date"><br><br>

    <label>Megapixels</label>
    <input type="number" name="megapixels"><br><br>

    <label>Mount</label>
    <select name="mount">
        <option value="E">Sony E</option>
        <option value="RF">Canon RF</option>
        <option value="FE">Sony FE</option>
        <option value="Z">Nikon Z</option>
        <option value="RF">Canon RF</option>
        <option value="L">Lecia L</option>
    </select>

    <label>Sensor Size</label>
    <input type="text" name="sensor_size">

    <label>Price</label>
    <input type="number" name="price"><br><br>

    <label>Overall Rating</label>
    <select name="overall_rating">
        <option value="capable">Capable</option>
        <option value="decent">Decent</option>
        <option value="good">Good</option>
        <option value="solid">Solid</option>
        <option value="very_good">Very Good</option>
        <option value="fantastic">Fantastic</option>
        <option value="exceptional">Exceptional</option>
    </select>



    <input type="submit" value="Continue">
</form>

<h4><a href="/logout">LOGOUT</a></h4>
{% endif %}
{% endblock %}
