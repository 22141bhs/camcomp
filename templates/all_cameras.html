{% extends "layout.html" %}
{% block content %}
{% for cam in cameras %}
<h5>
<a class="camtext" href="/camera/{{cam[0]}}">{{cam[2]}} {{cam[1]}}   </a> <!-- Displaying the camera name and brand -->
{% if admin %}
<a class="delete" href="/delete/{{cam[0]}}">X</a> <!-- Delete function. This is nonly visible if admin mode is active -->
{% endif %}
</h5>
{% endfor %}
{% endblock %}
